<div class="col-md-8 offser-md-3" style="margin-top:100px; margin-left: 50px;">
    <h3 class="display-5" >Create User</h3> 
    <form  (ngSubmit) = "onSubmit()">
    
    
        <div class="form-group">
            <label >First Name</label>
            <input type="text" class="form-control" id="firstName" required   [(ngModel)]="user.firstName" name="firstName">
        </div>
      
        <div class="form-group">
            <label >Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
        </div>
        
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" (change)="selectChangeHandler($event)">
                <option value="Student">Student</option>
                <option value="Librarian">Librarian</option>
            </select>
        </div>


        <div class="form-group">
            <label >Email ID</label>
            <input type="text" class="form-control" id="emailID" required [(ngModel)]="user.emailID" name="emailID">
        </div>

        
        <div class="form-group">
            <label >Password</label>
            <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
        </div>



        <div class="form-group">
            <label >Book Quota</label>
            <input type="text" class="form-control" id="bookQuota" required [(ngModel)]="user.bookQuota" name="bookQuota">
        </div>
    


        <button type="submit" class="btn btn-success">Submit</button>
    
    
    </form>
    </div>
