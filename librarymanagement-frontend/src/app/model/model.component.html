<div id="model-content-wrapper">
    <header id="model-header">
        <h1 id="model-title">{{modelTitle}}</h1>
    </header>
    <section id="model-body">
        <p>{{modelText}}</p>
    </section>
    <footer id="model-footer">

        <button mat-raised-button id="model-cancel-button" (click)="closeModel()">Go back</button>
    </footer>
</div>
