<h2>User List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.role}}</td>
            <td>{{user.emailID}}</td>
            <td>
                <button id="eubtn" (click)="updateUser(user.id)" class="btn bnt-info">Update</button>
                <button id="dubtn" (click)="deleteUser(user.id)" class="btn bnt-danger" style="margin-left: 10px;">Delete</button>
                <button id="vubtn" (click)="viewUser(user.id)" class="btn bnt-danger" style="margin-left: 10px;">View</button>
            </td>
        </tr> 
    </tbody>
</table>
