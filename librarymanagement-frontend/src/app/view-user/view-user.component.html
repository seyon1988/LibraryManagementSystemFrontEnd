


    <table style="width: 50%; margin: auto;" >

        background: rgb(83, 161, 161); color: white;">
            <td>User Details</td>
        </tr>
    </table>

    <table style="width: 50%; margin: auto;" >


        <br>
        <tr style="border: 1px solid black; ">
            <td>&nbsp;&nbsp;&nbsp;First Name</td><td>{{user.firstName}}</td>
        </tr>
        <br>
        <tr style="border: 1px solid black; ">
            <td>&nbsp;&nbsp;&nbsp;Last Name</td><td>{{user.lastName}}</td>
        </tr>

        <tr style="border: 1px solid black; ">

        </tr>

        </tr>



    </table>
